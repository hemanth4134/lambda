version: 0.2
phases:
  install:
    runtime-versions:
        nodejs: 14
  build:
    commands:
      - npm ci
      - zip -r9 ./deploy.zip .
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name employee-api --zip-file fileb://deploy.zip
      - echo "DONE!!"